<head>

    <nav class="navbar navbar-dark bg-dark">

            <div class="col-lg-8 col-sm-10 mx-auto">

                    <input type="text" id="display" class="form-control" type="text" disabled>

                    <input type="range" min="8" max="128" name="slider" id="slider">
                </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="lowercase characters">

                            lowercase characters
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="special characters">
                        <label class="form-check-label" for="defaultCheck1">
                            uppercase characters
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="numberic characters">
                        <label class="form-check-label" for="defaultCheck1">
                           numberic characters
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="uppercase characters"> 
                        <label class="form-check-label" for="defaultCheck1">
                            special characters
                        </label>
                    </div>
                    <button type="button" class="btn btn-success">generate password</button>
                    <button type="button" class="btn btn-success">copy to clipboard</button>
            
                    <div id="lenght"></div>
                    
 


                </div>
            </div>
